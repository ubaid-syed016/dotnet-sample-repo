name: CI - Build & Push Docker

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

env:
  IMAGE_NAME: ${{ secrets.IMAGE_NAME || format('{0}/{1}', github.actor, github.repository) }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # üßæ Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history so git tags/versions are available

      # ‚öôÔ∏è Step 2: Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # üì¶ Step 3: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # üèóÔ∏è Step 4: Build project
      - name: Build
        run: dotnet build --no-restore -c Release

      # ‚úÖ Step 5: Run tests (if available)
      - name: Test
        run: |
          if [ -d "./Tests" ]; then
            dotnet test ./Tests -c Release --no-build
          else
            echo "No tests found - skipping"
          fi

      # üöÄ Step 6: Publish project
      - name: Publish
        run: dotnet publish -c Release -o published

      # üè∑Ô∏è Step 7: Set image tags
      - name: Set image tags
        id: vars
        run: |
          echo "COMMIT_SHA=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          echo "RUN_NUMBER=${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=${GITHUB_REF_NAME:-${GITHUB_RUN_NUMBER}}-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      # üîê Step 8: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # üê≥ Step 9: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:${{ github.run_number }}-${{ github.sha }}
