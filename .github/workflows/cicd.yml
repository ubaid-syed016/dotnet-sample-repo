name: CI - Build & Push Docker

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

env:
  IMAGE_NAME: ${{ secrets.IMAGE_NAME || format('{0}/{1}', github.actor, github.repository) }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history so git tags/versions are available

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: ./MyApp
        run: dotnet restore

      - name: Build
        working-directory: ./MyApp
        run: dotnet build --no-restore -c Release

      - name: Test
        working-directory: ./MyApp
        run: |
          if [ -f "./MyApp.Tests/MyApp.Tests.csproj" ]; then
            dotnet test ./MyApp.Tests -c Release --no-build
          else
            echo "No tests found - skipping"
          fi

      - name: Publish
        working-directory: ./MyApp
        run: dotnet publish -c Release -o published

      - name: Set image tags
        id: vars
        run: |
          echo "COMMIT_SHA=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          echo "RUN_NUMBER=${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
          # Tag: use semantic version if present, else run number and short sha
          echo "IMAGE_TAG=${GITHUB_REF_NAME:-${GITHUB_RUN_NUMBER}}-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
      # NOTE: GITHUB_REF_NAME not always set for push to main; alternate logic could extract tag

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./MyApp
          file: ./MyApp/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:${{ github.run_number }}-${{ github.sha }}
